<!DOCTYPE html>
<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</meta>

<head>
  <link rel="stylesheet" type="text/css" href="./System/kernel.css">
  <link rel="stylesheet" type="text/css" href="./System/anti-suspend/anti-suspend.css">
  <link rel="stylesheet" type="text/css" href="./System/window/window.css">
  <link rel="stylesheet" type="text/css" href="./System/plugins/newWindowButton/newWindowButton.css">
  <link rel="stylesheet" type="text/css" href="./Font/Fonts.css">
  <svg class="SVGfilterEffectContainer" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="SVGfilterEffect-windowBaseDragHandle" x="0" y="0" width="100%" height="100%">
        <feGaussianBlur result="blurResult" in="offsetResult" stdDeviation="0,0" />
      </filter>
      <filter id="SVGfilterEffect-window" x="-100%" y="-100%" width="300%" height="300%">
        <feGaussianBlur result="blurResult" in="offsetResult" stdDeviation="0,0" />
      </filter>
    </defs>
  </svg>
</head>

<body onload="systemMain();">
  <script src="./System/setting.js"></script>
  <script src="./System/kernel.js"></script>
  <script src="./System/flags/flags.js"></script>
  <script src="./System/anti-suspend/anti-suspend.js"></script>
  <script src="./System/window/window.js"></script>
  <script src="./System/plugins/newWindowButton/newWindowButton.js"></script>

  <div class="windowBaseDragHandle"></div>
  <div class="windowBase"></div>
</body>

</html>
